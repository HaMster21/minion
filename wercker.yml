box: golang

build:
  steps:
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: go get
        code: |
          go get github.com/onsi/ginkgo
          go get

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: run tests
        code: |
          ginkgo -r -cover -p -race -trace

  after-steps:
    - script:
      name: push coverage
      code: |
          cat **/*.coverprofile >> coverage.txt
          if [ -f coverage.txt ]; then bash <(curl -s https://codecov.io/bash) -t $CodeCovToken; fi
