box: golang

build:
  steps:
    - setup-go-workspace:
      package-dir: github.com/hamster21/minion

    # Gets the dependencies
    - script:
        name: go get
        code: |
          go get github.com/onsi/ginkgo/ginkgo
          go get github.com/onsi/gomega
          go get

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: run tests
        code: |
          $GOPATH/bin/ginkgo -r -cover -p -race -trace

  after-steps:
    - script:
      name: push coverage
      code: |
          cat **/*.coverprofile >> coverage.txt
          if [ -f coverage.txt ]; then bash <(curl -s https://codecov.io/bash) -t $CodeCovToken; fi
