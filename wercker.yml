box: golang:1.6

build:
  steps:
    - setup-go-workspace

    # Gets the dependencies
    - script:
        name: glide install
        code: |
          go get github.com/Masterminds/glide
          go get github.com/stretchr/testify/assert
          glide install

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...

